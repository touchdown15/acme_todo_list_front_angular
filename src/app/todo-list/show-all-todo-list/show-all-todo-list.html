<div class="container-view">
  <mat-card class="container-card" *ngFor="let todo of todoList">
    <h2>{{todo.nameList}}</h2>
    <create-task-todo-list [todoId]="todo.id"></create-task-todo-list>
    <div *ngFor="let task of todo.task">
      <toggle-done-task-todo-list [taskName]="task.nameTask" [taskId]="task.id" [isDoneTask]="task.done"></toggle-done-task-todo-list>
      <delete-task-todo-list [taskId]="task.id" ></delete-task-todo-list>
    </div>
  </mat-card>
</div>
