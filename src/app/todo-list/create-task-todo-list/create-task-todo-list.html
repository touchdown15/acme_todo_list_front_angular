<div class="container-new-task">

  <div class="box-new-task">

    Criação de novas tarefas

    <button class="btn-plus" type="button" (click)="ShowNHide()">
      <i class="bi bi-plus-square"></i>
    </button>

    <div [hidden]="showNHide">

      <form autocomplete="off" novalidate [formGroup]="cadastroTask" (ngSubmit)="submit()">

        <ng-container *ngFor="let item of task.controls; let i = index;">

          <div [formGroup] ="item">

            <mat-form-field class="example-full-width">
              <mat-label>Tarefa *</mat-label>
              <input matInput placeholder="Ex. Estudar NoSQL " name="nameTask" formControlName="nameTask">
            </mat-form-field>

          </div>

        </ng-container>

        <mat-card-actions class="btnSave">
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
        </mat-card-actions>
      </form>

    </div>

  </div>

</div>
